<div [ngClass]="{'dark':darkMode}" class="page">
    <app-title 
        [name]="title"
        [dark]="darkMode"
    ></app-title>
    <div class="scrollable">
        <app-content
            [dark]="darkMode"
        ></app-content>
    </div>
    <app-button-row 
        [buttonNames]="buttons" 
        [dark]="darkMode">
    </app-button-row>
</div>
